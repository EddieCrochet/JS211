</head>

        Welcome to Rock, Paper, Scissors

        Select one!

                <div onclick="drpItemSelected()" class="drpItem selectPaper">Paper</div>
                <div onclick="drpItemSelected()" class="drpItem selectScissors">Scissors</div>
            </div>
        </div>
        <section>
            <p>You have chosen </p>
            <h1></h1>
        </section>
        <section>
            <p>And I have chosen: </p>
            <h1></h1>
        </section>
    </main>
